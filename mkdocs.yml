site_name: Cheshire
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - navigation.tracking
    #- navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.footer

markdown_extensions:
  - toc:
      toc_depth: 2

repo_url: https://github.com/pulp-platform/cheshire
repo_name: pulp-platform/cheshire

nav:
- Home:
  - index.md
  - Getting Started: gs.md
- Targets:
  - tg/index.md
  - Simulation: tg/sim.md
  - Xilinx FPGAs: tg/xilinx.md
  - SoC Integration: tg/integr.md
- User Manual:
  - um/index.md
  - Architecture: um/arch.md
  - Software Stack: um/sw.md
